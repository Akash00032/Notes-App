<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="notes.png" alt="Notes Logo" style="width: 50px;"> Notes App</h1>
        <textarea id="note-input" placeholder="Enter your note here..."></textarea>
        <button class="btn" id="add-note-btn"><img src="edit.png" alt="Add Note"> Create Note</button>
        <button class="btn clear-all" id="clear-all-btn">Clear All Notes</button>
        <div class="notes-container" id="notes-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
